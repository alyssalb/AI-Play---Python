<!-- templates/definitions.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Definitions</title>
</head>
<body>
    {% if word %}
        <h2>Definitions of {{ word }}:</h2>
        <ul>
            {% for definition in definitions %}
                <li>{{ definition }}</li>
            {% endfor %}
        </ul>
        {% if synonyms %}
            <p>Synonyms: {{ synonyms }}</p>
        {% endif %}
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
    <a href="{{ url_for('index') }}">Back to menu</a>
</body>
</html>
